<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Pricing</title>

</head>
<body bgcolor="#F5F5DC"> <!--background color added-->
    <h1><center><font color ="#A3A32F"><i>Retail Store</i></color></center></h1></font>
    <hr color="#362624">
       
    <!--Task 1: Setup Product HTML Structure-->
    <h2 id="product-name"><font color ="#5C413D">Cargo Skirt</font></h2> <!--product name with id 'product-name'-->
    <p id="product-price"><font color ="#5C413D">$30</font></p> <!--product price with id 'product-price'-->
    
    <p id="inventory-count"></p>
    <label for="product-size"><font color ="#5C413D">Select Size:</font></label>
    <select id="product-size"> <!-- product size options with id 'product-size' -->
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>

    <p id="inventory-count"></p> <!-- Inventory count -->
    <button id="purchase-button" class="purchase-button">Purchase</button>

    <!-- Task 5: Form to Dynamically Add New Products -->
    <div id="new-product-form">
        <h2 id="product-name"><center><font color ="#5C413D">Add New Product</font></center></h2> 
        <label for="new-product-name">Product Name:</label>
        <input type="text" id="new-product-name" placeholder="Product name">
        
        <label for="new-product-size">Size:</label>
        <input type="text" id="new-product-size" placeholder="Size (e.g., Small)">
        
        <label for="new-product-price">Price:</label>
        <input type="number" id="new-product-price" placeholder="Price">
        
        <label for="new-product-stock">Stock Status:</label>
        <select id="new-product-stock">
            <option value="in-stock">In Stock</option>
            <option value="out-of-stock">Out of Stock</option>
        </select>
        
        <button id="add-product-button">Add Product</button>
    </div>

    <!-- Task 5: Container for Dynamically Added Products -->
    <div id="product-list">
        <h2 id="product-name"><center><font color ="#5C413D">Product List</font></center></h2> 
    </div>

    <script src="main.js"></script>
    
</body>
</html>
